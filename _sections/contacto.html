---
title: Contacto
order: 3
---
<div class="blue">
    <div class="container flexible cols2">
        <div>
            <div class="formWrapper">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Cuéntanos en qué podemos ayudarte</label>
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="center">
                    <div>
                        <label><input class="form-control" id="privacy" name="privacy" type="checkbox" /> He leído y acepto la <a href="{{ 'legal/privacy.html' | relative_url }}">política de privacidad</a></label>
                    </div>
                    </div>
                    <div class="error"></div>
                    <div class="success"></div>
                    <div class="center"><a class="button google-form-conversion">Enviar</a></div>
                    
                </form>
            </div>
        </div>
        <div style="margin-bottom: 50px">
            <h1>{{page.title}}</h1>
            <h2>Visítanos en</h2>
            {{site.address}}<br>
            {{site.address2}}
            <h2>Teléfono</h2>
            {{site.phone}} 
            <h2>Email</h2>
            {{site.email}}
        </div>
    </div>
</div>
