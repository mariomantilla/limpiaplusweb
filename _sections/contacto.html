---
title: Contacto
order: 3
---
<div class="blue">
    <div class="container flexible cols2">
        <div>
            <div class="formWrapper">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Cuéntanos en qué podemos ayudarte</label>
                        <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="center">
                        <div>
                            <label>
                                <input class="form-control" id="privacy" name="privacy" type="checkbox" required /> 
                                He leído y acepto la <a href="{{ 'legal/privacy.html' | relative_url }}">política de privacidad</a>
                            </label>
                        </div>
                    </div>
                    <div class="error"></div>
                    <div class="center">
                        <button type="submit" class="button google-form-conversion">Enviar</button>
                    </div>
                </form>
                <div class="success"></div>
            </div>
        </div>
        <div class="paddedx3" style="margin-bottom: 50px; box-sizing:border-box;">
            <h1>{{page.title}}</h1>
            <h2>Visítanos en</h2>
            {{site.address}}<br>
            {{site.address2}}
            <h2>Teléfono</h2>
            {{site.phone}} 
            <h2>Email</h2>
            {{site.email}}
        </div>
    </div>
</div>
